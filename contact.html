<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Eat</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <section class="heading container">
        <nav>
            <div class="nav-content">
                <div class="nav-content-logo pos-rel">
                    <img src="images/logo-small-inverse 1.png" alt="">
                </div>
                <div class="nav-content-links menu-links">
                    <div class="menu-logo d-none">
                        <img src="images/logo-small-inverse 1.png" alt="">
                    </div>
                    <ul>
                        <li><a href="/home.html">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="/shop.html">shop</a></li>
                        <li class="active"><a href="/contact.html">contact</a></li>
                    </ul>
                    <div class="menu-exit-icon">
                        <i class="fas fa-xmark"></i>
                    </div>
                </div>
                <div class="nav-content-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-cart-shopping"></i>
                </div>
                <div class="tab-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="heading-content">
            <h2>home -<span> Contact</span></h2>
        </div>
    </section>
    <section class="contact-us container">
            <div class="contact-us-head">
                <h2>Shop by category</h2>
                <h1>Send Us Message</h1>
            </div>
            <div class="contact-form">
                    <div class="contact-input">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Omar hesham" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="tel" placeholder="+20 1515 8555 8859" required>
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" placeholder="subject" required>
                            <i class="fas fa-tag"></i>
                        </div>
                    </div>
                    <div class="textarea">
                        <textarea id="message" rows="3" placeholder="message" required></textarea>
                        <i class="fas fa-message"></i>
                    </div>
                    <button type="submit">Send Message</button>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/999c781b8f.js" crossorigin="anonymous"></script>    
    <script src="JS/contact.js"></script>
</body>
</html>
